<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div> <!-- imagem principal -->
            <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium" id="moeda">
        </div>

        <div> <!-- moeda e descrição -->
            <h1>
                Equilibrium #3429
            </h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
        <div>
            <section id="saldo" class="inline">
                <p class="inline"> <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH </p>
            </section>
            <section id="days" class="inline">
                <p class="inline"><img src="nft-preview-card-component-main/images/icon-clock.svg" alt="Relógio"> 3 days left</p>
            </section>
        </div>
        <hr>
        <footer> <!-- perfil do usuário -->
            <div>
                <img src="nft-preview-card-component-main/images/image-avatar.png" alt="Imagem de Perfil" id="avatar">
                <p id="user">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </footer>
    </main>
</body>
</html>
