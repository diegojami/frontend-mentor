<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header>
        <img src="order-summary-component-main/images/illustration-hero.svg" alt="Pessoa escutando musica">
    </header>
    
    <h1>Order Summary</h1>
    <div class="texto">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
    <div class="plano">
        <div><img src="order-summary-component-main/images/icon-music.svg" alt="Símbolo de Áudio"></div>
        <div class="anual">
            <p>
            <strong>Annual Plan</strong><br>
            $59.99/year
            </p>
        </div>
        <div>
            <a href="#">Change</a>
        </div>
    </div>
    
    <div class="botton">
        <p>Proceed to Payment</p>
    </div>
    
    <div>
        <p>Cancel Order</p>
    </div>
</main>

</body>
</html>
